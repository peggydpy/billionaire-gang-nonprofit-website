name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # This secret must exist in your repo settings:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_POND_027B68710 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # for PR comments
          action: "upload"

          # App config (Next.js at repo root)
          app_location: "/"
          api_location: ""
          app_build_command: "npm install && npm run build"
          # For modern Next.js on SWA, Oryx detects .next; leaving output blank is fine.
          # output_location: ""
